<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paper {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="paper">
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
            </tr>

            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>

        </table>
    </fieldset>

    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="">How did you hear of us</label></td>
                <td><select name="" id="" style="width: 50%;"><option>Google</option></select></td>
            </tr>
            <tr>
                <td><label for="">Newsletter</label></td>
                <td><input type="checkbox" name="" id="" checked>Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="button" value="Send message">
    </div>

    <div>
        <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">First name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Last name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="text" style="margin-left: -30px;"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Competition Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio" name="" id="584 ft" >
            <label for="584 ft" class="lbl">584 ft</label><br>
            <input type="radio" name="" id="784 ft">
            <label for="784 ft" class="lbl">784 ft</label><br>
            <input type="radio" name="" id="984 ft">
            <label for="984 ft" class="lbl">984 ft</label><br>
            <input type="radio" name="" id="1184">
            <label for="1184 ft" class="lbl">1184 ft</label><br>
        </fieldset>

        <fieldset>
            <legend>Tiebreaker Question</legend>
            <p>In 25 words or less, say why you would like to win $10,000:</p>
            <textarea name="" id="" cols="40" rows="15"></textarea>
        </fieldset>

        <fieldset>
            <legend>Enter competition</legend>
            <input type="button" value="Enter Competition">
        </fieldset>
        </form>
    </div>

</body>
</html>
