<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <h2>Travel reservation form</h2>\
            <h3>* denotes mandatory</h3>
            <label for="fullname">Full name*:</label><br>
            <input type="text" placeholder="FirstName LastName"><br>
            <label for="emailaddress">Email address:</label><br>
            <input type="email" name="emailaddress" id="emailaddress" placeholder="EMAIL_ADDRESS"><br>
            <label for="selecttourpackage">Select Tour Package* :</label><br>
            <select name="selecttourpackage" id="selecttourpackage" style="width: 5.5%;"><option value="">Goa</option></select><br>
            <label for="">Arrival date*:</label><br>
            <input type="text" placeholder="m/d/y"><br>
            <label for="number">Number of persons*:</label><br>
            <input type="number" name="number" id="number" placeholder="UNKNOWN_TYPE"><br>
            <label>What would you want to avail?*</label><br>
            <label for="">Boarding</label>
            <input type="checkbox" name="boarding" id="boarding"><br>
            <label for="">Fooding</label>
            <input type="checkbox" name="fooding" id="fooding"><br>
            <label for="">Sight seeing</label>
            <input type="checkbox" name="sightseeing" id="sightseeing"><br>
            <label for="discountcoupon">Discount Coupon code:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
            <label for="">Terms and conditions*</label><br>
            <input type="radio" name="agree" id="agree">
            <label for="agree">I agree</label>
            <input type="radio" name="disagree" id="disagree">
            <label for="agree">I disagree</label><br>
            <input type="button" value="Complete reservation">
        </form>
    </div>
</body>
</html>
